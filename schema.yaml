x-google-marketplace:
#* schema level properties
  schemaVersion: v2

  applicationApiVersion: v1beta1
  # The published version is required and MUST match the tag
  # of the deployer image
  publishedVersion: '$TAG' # latest published image tag 
  publishedVersionMetadata:
    releaseNote: >-
      A first release.
  images:
    '':  # Primary image has no name.
      properties:
        image.repository:
          type: REPO_WITH_REGISTRY
        image.tag:
          type: TAG

  clusterConstraints:
    k8sVersion: ">=1.16.0"
    assistedClusterCreation:
      type: STRICT
      gke:
       # todo tune these values to be more appropriate
        nodePool:
        - numNodes: 2 
          machineType: e2-standard-2
    resources:
    - replicas: 2
      requests:
        cpu: 300m
        memory: 250Mi
      affinity:
        simpleNodeAffinity:
          type: REQUIRE_MINIMUM_NODE_COUNT
          minimumNodeCount: 1
    istio:
      type: UNSUPPORTED

#* application properties
# Refer to https://github.com/GoogleCloudPlatform/marketplace-k8s-app-tools/blob/master/docs/schema.md
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  gatewayHostname:
    title: Gateway Hostname
    description: The hostname for your Gateway instance
    type: string
    x-google-marketplace:
      type: STRING
  gatewayApiTokenName:
    title: Gateway Token ID
    description: The Gateway token ID provided by Virtru
    type: string
    x-google-marketplace:
      type: STRING
  gatewayApiSecret:
    title: Gateway Token
    description: The Gateway token secret provided by Virtru
    type: string
    x-google-marketplace:
      type: STRING
  primaryMailingDomain:
    title: Primary mailing domain
    description: The primary mailing domain
    type: string
    x-google-marketplace:
      type: STRING
  amplitudeToken:
    title: Amplitude Token
    description: The Amplitude token provided by Virtru
    type: string
    default: AMPLITUDE_TOKEN
    x-google-marketplace:
      type: STRING
  numberOfLicenses:
    title: Number of Seats
    description: The number of seats/licenses for your organization
    type: string
    default: "1"
    x-google-marketplace:
      type: STRING
  reportingSecret:
    type: string
    x-google-marketplace:
      type: REPORTING_SECRET
required:
- name
- namespace
- gatewayHostname
- gatewayApiTokenName
- gatewayApiSecret
- primaryMailingDomain
- amplitudeToken